<VirtualHost *:80>
  ServerName madeasy.dev

  ## Vhost docroot
  DocumentRoot "/var/www"

  ## Directories, there should at least be a declaration for /var/www
  <Directory "/var/www">
    Options Indexes FollowSymlinks MultiViews
    AllowOverride All
    Require all granted

    <FilesMatch "\.php$">
      Require all granted
      SetHandler proxy:fcgi://127.0.0.1:9000

    </FilesMatch>

  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/madeasy.dev_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/madeasy.dev_access.log" combined
</VirtualHost>
